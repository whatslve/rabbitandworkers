version: "3.8"

services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    image: order-app:latest
    volumes:
      - ./src:/var/www/html
    networks:
      - appnet
    user: "1000:1000"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - appnet

  billing-worker:
    image: order-app:latest
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
      - rabbitmq
    command: ["php", "/var/www/html/artisan", "queue:work", "--queue=billing", "--sleep=3", "--tries=3"]
    networks:
      - appnet
    user: "1000:1000"

  notification-worker:
    image: order-app:latest
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
      - rabbitmq
    command: ["php", "/var/www/html/artisan", "queue:work", "--queue=notifications", "--sleep=3", "--tries=3"]
    networks:
      - appnet
    user: "1000:1000"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - appnet

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
